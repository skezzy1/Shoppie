<style>
    form {
        max-width: 500px;
        margin: 20px auto;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        display: block;
    }

    form input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    form input:focus {
        border-color: #d13535;
        outline: none;
    }

    form button {
        background-color: #ff4a4a;
        color: #fff;
        padding: 12px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #ff4a4a;
    }

    form input[type="email"],
    form input[type="tel"] {
        padding-left: 10px;
    }

    /* Окремо для полів, щоб вирівняти їх з лейблами */
    .form-group {
        margin-bottom: 20px;
    }

    /* Для маленьких підписів до полів */
    .form-group small {
        font-size: 0.9rem;
        color: #666;
    }
</style>
<form method="POST" action="{% url 'checkout' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <small>Please enter your full name.</small>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <small>Your complete delivery address.</small>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small>We will send your order confirmation to this email.</small>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <small>Optional, for any order-related queries.</small>
    </div>

    <button type="submit">Place Order</button>
</form>
