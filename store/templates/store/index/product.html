{% load static %}
<section class="section product" aria-label="product">
    <div class="container">
      <h2 class="h2 section-title title text-center">Explore new arrivals</h2>
      <ul class="product-list has-scrollbar" style="margin-bottom: 125px;">
        <li class="scrollbar-item">
          <div class="product-card text-center">
            <div class="card-banner">
              <figure class="product-banner">
                <img src="{% static 'img/product-1.png' %}" loading="lazy"
                  alt="Short Sleeve Shirt" class="img-cover product-image">
              </figure>
              <a href="#" class="btn product-btn">
                <ion-icon name="bag" aria-hidden="true"></ion-icon>
                <span class="span">Add To Cart</span>
              </a>
            </div>
            <div class="card-content">
              <h3 class="h4 title">
                <a href="#" class="card-title">Short Sleeve Shirt</a>
              </h3>
              <span class="price">$170.00</span>
            </div>
          </div>
        </li>
        <li class="scrollbar-item">
          <div class="product-card text-center">
            <div class="card-banner">
              <figure class="product-banner">
                <img src="{% static 'img/product-2.png' %}" loading="lazy"
                  alt="Dead Sunglasses" class="img-cover product-image">
              </figure>
              <a href="#" class="btn product-btn">
                <ion-icon name="bag" aria-hidden="true"></ion-icon>
                <span class="span">Add To Cart</span>
              </a>
            </div>
            <div class="card-content">
              <h3 class="h4 title">
                <a href="#" class="card-title">Dead Sunglasses</a>
              </h3>
              <span class="price">$210.00</span>
            </div>
          </div>
        </li>
        <li class="scrollbar-item">
          <div class="product-card text-center">
            <div class="card-banner">
              <figure class="product-banner">
                <img src="{% static 'img/product-3.png' %}" loading="lazy"
                  alt="Studios Trouser" class="img-cover product-image">
              </figure>
              <a href="#" class="btn product-btn">
                <ion-icon name="bag" aria-hidden="true"></ion-icon>
                <span class="span">Add To Cart</span>
              </a>
            </div>
            <div class="card-content">
              <h3 class="h4 title">
                <a href="#" class="card-title">Studios Trouser</a>
              </h3>
              <span class="price">$90.00</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
