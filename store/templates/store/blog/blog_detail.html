{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
  <title>{{ post.title }} - Blog</title>
  <meta name="title" content="{{ post.title }} - Blog">
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <!-- #HEADER -->
  {% include 'header.html' %}
  <main style="margin-top: 150px;">
    {% if user.is_staff %}
    <div class="admin-buttons">
      <a href="{% url 'edit_blog_post' post.id %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'delete_blog_post' post.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
    </div>
    {% endif %}
    <section class="blog-detail white-background">
      {% if post.image %}
        <div class="blog-image-container">
          <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>
      {% endif %}

      <div class="blog-text-container">
        <h1 class="section-title">{{ post.title }}</h1>
        <div class="blog-content">{{ post.content|safe }}</div>    
      </div>
    </section>
  </main>

  <!-- #FOOTER -->
  {% include 'footer.html' %}
</body>
</html>
