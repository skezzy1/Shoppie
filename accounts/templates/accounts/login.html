{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="login-content">
            <h2>Login</h2>
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                            <p class="alert">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
