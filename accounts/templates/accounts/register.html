{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="register-content">
            <h2>Registration</h2>
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <p class="alert">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>            
            <div class="register-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
